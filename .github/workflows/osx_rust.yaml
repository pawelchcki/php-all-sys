on: [push]

jobs:
  k6_local_test:
    name: Q&D osx compilation test
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --manifest-path sys-build/Cargo.toml